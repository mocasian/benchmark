<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual Memory</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .tile {
      width: 80px;
      height: 80px;
      background: #444;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .active {
      background: #00ff88;
    }
    #level {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Visual Memory</h1>
  <div id="level">Level: 1</div>
  <div id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const levelDisplay = document.getElementById('level');
    let activeIndices = [];
    let level = 1;
    let clickable = false;
    const tiles = [];

    function updateBest(level) {
      const best = localStorage.getItem('visualMemoryBest') || 1;
      if (level > best) {
        localStorage.setItem('visualMemoryBest', level);
      }
      levelDisplay.textContent = `Level: ${level} üèÜ Best: ${localStorage.getItem('visualMemoryBest')}`;
    }

    function randomTiles(n) {
      const indices = [];
      while (indices.length < n) {
        let i = Math.floor(Math.random() * tiles.length);
        if (!indices.includes(i)) indices.push(i);
      }
      return indices;
    }

    function startLevel() {
      updateBest(level);
      clickable = false;
      activeIndices = randomTiles(level + 2);
      tiles.forEach(t => t.classList.remove('active'));
      activeIndices.forEach(i => tiles[i].classList.add('active'));
      setTimeout(() => {
        tiles.forEach(t => t.classList.remove('active'));
        clickable = true;
      }, 1000 + level * 100);
    }

    function handleClick(i) {
      if (!clickable) return;
      if (!activeIndices.includes(i)) {
        alert(`Wrong! You reached level ${level}.`);
        level = 1;
        startLevel();
        return;
      }
      tiles[i].classList.add('active');
      activeIndices = activeIndices.filter(idx => idx !== i);
      if (activeIndices.length === 0) {
        level++;
        setTimeout(startLevel, 1000);
      }
    }

    // Init grid
    for (let i = 0; i < 25; i++) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.addEventListener('click', () => handleClick(i));
      tiles.push(tile);
      grid.appendChild(tile);
    }

    startLevel();
  </script>

  <a href="index.html" style="
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: #555;
  color: white;
  padding: 8px 12px;
  border-radius: 5px;
  text-decoration: none;
  font-family: sans-serif;
  font-size: 14px;
  z-index: 999;
">‚Üê Back</a>

</body>
</html>
