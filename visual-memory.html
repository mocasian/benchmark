<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual Memory</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #grid {
      display: grid;
      gap: 10px;
      width: 90vmin;
      height: 90vmin;
    }
    .tile {
      background: #333;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tile.flipped {
      background: #4caf50;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="grid"></div>
  <div id="message">Memorize the tiles</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

  <script>
    // TODO: Replace with your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDL4WRziccnCnkYWgPS1wCP8jwnw4DiiWw",
      authDomain: "benchmark-f06e7.firebaseapp.com",
      databaseURL: "https://benchmark-f06e7-default-rtdb.firebaseio.com",
      projectId: "benchmark-f06e7",
      storageBucket: "benchmark-f06e7.firebasestorage.app",
      messagingSenderId: "859410337356",
      appId: "1:859410337356:web:dd0c0c44e53312f3ab6ee9"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const grid = document.getElementById('grid');
    const message = document.getElementById('message');
    let level = 1;
    let sequence = [];
    let userSequence = [];
    let inputEnabled = false;

    function createGrid(size) {
      grid.innerHTML = '';
      grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      grid.style.gridTemplateRows = `repeat(${size}, 1fr)`;
      for (let i = 0; i < size * size; i++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.dataset.index = i;
        tile.addEventListener('click', handleTileClick);
        grid.appendChild(tile);
      }
    }

    function generateSequence(length, max) {
      const seq = [];
      while (seq.length < length) {
        const num = Math.floor(Math.random() * max);
        if (!seq.includes(num)) {
          seq.push(num);
        }
      }
      return seq;
    }

    function highlightSequence(seq) {
      let index = 0;
      inputEnabled = false;
      const tiles = document.querySelectorAll('.tile');
      const interval = setInterval(() => {
        if (index > 0) {
          tiles[seq[index - 1]].classList.remove('flipped');
        }
        if (index === seq.length) {
          clearInterval(interval);
          inputEnabled = true;
          message.textContent = 'Now click the tiles';
          return;
        }
        tiles[seq[index]].classList.add('flipped');
        index++;
      }, 800);
    }

    function handleTileClick(e) {
      if (!inputEnabled) return;
      const index = parseInt(e.target.dataset.index);
      if (!sequence.includes(index)) {
        message.textContent = `Game Over! You reached level ${level}`;
        checkHighScore(level);
        level = 1;
        setTimeout(startGame, 2000);
        return;
      }
      e.target.classList.add('flipped');
      userSequence.push(index);
      if (userSequence.length === sequence.length) {
        level++;
        userSequence = [];
        setTimeout(startGame, 1000);
      }
    }

    function startGame() {
      const gridSize = 4;
      createGrid(gridSize);
      const totalTiles = gridSize * gridSize;
      sequence = generateSequence(level + 2, totalTiles);
      highlightSequence(sequence);
      message.textContent = 'Memorize the tiles';
    }

    function checkHighScore(score) {
      const scoresRef = db.collection('visualLeaderboard');
      scoresRef.orderBy('score', 'desc').limit(1).get().then(snapshot => {
        let topScore = 0;
        snapshot.forEach(doc => {
          topScore = doc.data().score;
        });
        if (score > topScore) {
          const name = prompt('New High Score! Enter your name:');
          if (name) {
            scoresRef.add({ name, score });
          }
        }
      });
    }

    window.onload = startGame;
  </script>
</body>
</html>
