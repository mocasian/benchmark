<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sequence Memory</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .tile {
      width: 100px;
      height: 100px;
      background: #444;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .active {
      background: #00ccff;
    }
    #level {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Sequence Memory</h1>
  <div id="level">Level: 1</div>
  <div id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const levelDisplay = document.getElementById('level');
    let sequence = [];
    let userInput = [];
    let level = 1;
    const tiles = [];

    function updateBest(level) {
      const best = localStorage.getItem('sequenceMemoryBest') || 1;
      if (level > best) {
        localStorage.setItem('sequenceMemoryBest', level);
      }
      levelDisplay.textContent = `Level: ${level} üèÜ Best: ${localStorage.getItem('sequenceMemoryBest')}`;
    }

    function generateSequence(n) {
      const seq = [];
      for (let i = 0; i < n; i++) {
        seq.push(Math.floor(Math.random() * 9));
      }
      return seq;
    }

    function flashTile(index) {
      tiles[index].classList.add('active');
      setTimeout(() => tiles[index].classList.remove('active'), 400);
    }

    function playSequence() {
      let delay = 0;
      sequence.forEach((index, i) => {
        setTimeout(() => flashTile(index), delay);
        delay += 600;
      });
    }

    function checkInput(index) {
      if (index !== sequence[userInput.length]) {
        alert(`Game Over! You reached level ${level}.`);
        level = 1;
        startLevel();
        return;
      }
      userInput.push(index);
      if (userInput.length === sequence.length) {
        level++;
        setTimeout(startLevel, 1000);
      }
    }

    function startLevel() {
      updateBest(level);
      userInput = [];
      sequence = generateSequence(level);
      playSequence();
    }

    // Init grid
    for (let i = 0; i < 9; i++) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.addEventListener('click', () => checkInput(i));
      tiles.push(tile);
      grid.appendChild(tile);
    }

    startLevel();
  </script>
</body>
</html>
