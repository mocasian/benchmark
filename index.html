<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Human Benchmark Clone</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .light {
      background: #f4f4f4;
      color: #111;
    }
    h1, h2 {
      text-align: center;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .buttons a {
      text-decoration: none;
      background: #444;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
    }
    .buttons a:hover {
      background: #666;
    }
    .toggle {
      text-align: center;
      margin-bottom: 20px;
    }
    .leaderboard, .local-scores {
      max-width: 500px;
      margin: 0 auto 40px auto;
      background: #222;
      padding: 15px;
      border-radius: 8px;
    }
    .light .leaderboard, .light .local-scores {
      background: #ddd;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }
    .light li {
      border-color: #bbb;
    }
  </style>
</head>
<body>
  <h1>üß† Human Benchmark Clone</h1>

  <div class="toggle">
    <button onclick="toggleTheme()">Toggle Dark/Light</button>
  </div>

  <div class="buttons">
    <a href="reaction.html">Reaction Time</a>
    <a href="sequence.html">Sequence Memory</a>
    <a href="number-memory.html">Number Memory</a>
    <a href="visual.html">Visual Memory</a>
    <a href="aim.html">Aim Trainer</a>
  </div>

  <div class="local-scores">
    <h2>üìä Your High Scores</h2>
    <ul id="localScores">
      <li>Reaction Time: <span id="localReaction">‚Äì</span> ms</li>
      <li>Sequence Memory: <span id="localSequence">‚Äì</span></li>
      <li>Number Memory: <span id="localNumber">‚Äì</span></li>
      <li>Visual Memory: <span id="localVisual">‚Äì</span></li>
      <li>Aim Trainer: <span id="localAim">‚Äì</span> ms</li>
    </ul>
  </div>

  <div class="leaderboard">
    <h2>üåç Global Leaderboards</h2>
    <ul id="leaderboard-number"></ul>
    <ul id="leaderboard-reaction"></ul>
    <ul id="leaderboard-sequence"></ul>
    <ul id="leaderboard-visual"></ul>
    <ul id="leaderboard-aim"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <script>
    // Replace with your Firebase config:
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "benchmark-f06e7.firebaseapp.com",
      databaseURL: "https://benchmark-f06e7-default-rtdb.firebaseio.com/",
      projectId: "benchmark-f06e7",
      storageBucket: "benchmark-f06e7.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadLeaderboard(path, elementId, key, unit = "", isLowerBetter = false) {
      const ref = db.ref(path);
      const query = ref.orderByChild(key);
      const limit = isLowerBetter ? query.limitToFirst(10) : query.limitToLast(10);

      limit.on("value", snapshot => {
        const scores = [];
        snapshot.forEach(child => scores.push(child.val()));
        scores.sort((a, b) => isLowerBetter ? a[key] - b[key] : b[key] - a[key]);

        const ul = document.getElementById(elementId);
        ul.innerHTML = `<li><strong>${path.replace("Scores", "")}</strong></li>`;
        scores.forEach((entry, i) => {
          const value = `${entry[key]}${unit}`;
          ul.innerHTML += `<li>${i + 1}. ${entry.name || "Anonymous"} ‚Äì ${value}</li>`;
        });
      });
    }

    loadLeaderboard("numberMemoryScores", "leaderboard-number", "level");
    loadLeaderboard("reactionTimeScores", "leaderboard-reaction", "time", "ms", true);
    loadLeaderboard("sequenceMemoryScores", "leaderboard-sequence", "level");
    loadLeaderboard("visualMemoryScores", "leaderboard-visual", "level");
    loadLeaderboard("aimTrainerScores", "leaderboard-aim", "time", "ms", true);

    // Local Storage Display
    function displayLocalScores() {
      document.getElementById("localReaction").textContent = localStorage.getItem("reactionTime") || "‚Äì";
      document.getElementById("localSequence").textContent = localStorage.getItem("sequenceMemory") || "‚Äì";
      document.getElementById("localNumber").textContent = localStorage.getItem("numberMemory") || "‚Äì";
      document.getElementById("localVisual").textContent = localStorage.getItem("visualMemory") || "‚Äì";
      document.getElementById("localAim").textContent = localStorage.getItem("aimTrainer") || "‚Äì";
    }

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    }

    // Load saved theme
    window.onload = () => {
      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light");
      }
      displayLocalScores();
    };
  </script>
</body>
</html>
