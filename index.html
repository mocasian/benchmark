<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Leaderboards</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .leaderboard {
      margin: 20px auto;
      max-width: 500px;
      background: #222;
      padding: 15px;
      border-radius: 8px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>üåç Global Leaderboards</h1>

  <div class="leaderboard">
    <h2>Number Memory</h2>
    <ul id="number-memory-list"></ul>
  </div>

  <div class="leaderboard">
    <h2>Reaction Time</h2>
    <ul id="reaction-time-list"></ul>
  </div>

  <div class="leaderboard">
    <h2>Sequence Memory</h2>
    <ul id="sequence-memory-list"></ul>
  </div>

  <div class="leaderboard">
    <h2>Visual Memory</h2>
    <ul id="visual-memory-list"></ul>
  </div>

  <div class="leaderboard">
    <h2>Aim Trainer</h2>
    <ul id="aim-trainer-list"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <script>
    // Replace with your Firebase project configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Function to load leaderboard data
    function loadLeaderboard(gameKey, listId, scoreField, isLowerBetter = false) {
      const list = document.getElementById(listId);
      const ref = db.ref(gameKey);
      const query = ref.orderByChild(scoreField);
      const limitedQuery = isLowerBetter ? query.limitToFirst(10) : query.limitToLast(10);

      limitedQuery.on("value", snapshot => {
        const scores = [];
        snapshot.forEach(child => {
          scores.push(child.val());
        });

        // Sort scores
        scores.sort((a, b) => {
          if (isLowerBetter) {
            return a[scoreField] - b[scoreField];
          } else {
            return b[scoreField] - a[scoreField];
          }
        });

        // Display scores
        list.innerHTML = '';
        scores.forEach((entry, index) => {
          const li = document.createElement("li");
          li.textContent = `${index + 1}. ${entry.name} - ${entry[scoreField]}${scoreField === 'time' ? 'ms' : ''}`;
          list.appendChild(li);
        });
      });
    }

    // Load leaderboards for each game
    loadLeaderboard("numberMemoryScores", "number-memory-list", "level");
    loadLeaderboard("reactionTimeScores", "reaction-time-list", "time", true);
    loadLeaderboard("sequenceMemoryScores", "sequence-memory-list", "level");
    loadLeaderboard("visualMemoryScores", "visual-memory-list", "level");
    loadLeaderboard("aimTrainerScores", "aim-trainer-list", "time", true);
  </script>
</body>
</html>
