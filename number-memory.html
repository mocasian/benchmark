<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Memory</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      font-size: 18px;
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Number Memory</h1>
  <div id="level">Level: 1</div>
  <div id="number" style="font-size: 32px; margin: 20px;"></div>
  <input id="input" type="text" style="display:none;" />
  <button id="submit" style="display:none;">Submit</button>

  <script>
    const numberDisplay = document.getElementById('number');
    const input = document.getElementById('input');
    const submit = document.getElementById('submit');
    const levelDisplay = document.getElementById('level');

    let level = 1;
    let number = '';

    function updateBest(level) {
      const best = localStorage.getItem('numberMemoryBest') || 1;
      if (level > best) {
        localStorage.setItem('numberMemoryBest', level);
      }
      levelDisplay.textContent = `Level: ${level} üèÜ Best: ${localStorage.getItem('numberMemoryBest')}`;
    }

    function generateNumber(length) {
      return Array.from({ length }, () => Math.floor(Math.random() * 10)).join('');
    }

    function showNumber() {
      input.style.display = 'none';
      submit.style.display = 'none';
      number = generateNumber(level + 1);
      numberDisplay.textContent = number;
      setTimeout(() => {
        numberDisplay.textContent = '';
        input.value = '';
        input.style.display = 'inline-block';
        submit.style.display = 'inline-block';
        input.focus();
      }, 1000 + level * 250);
    }

    submit.addEventListener('click', () => {
      if (input.value === number) {
        level++;
      } else {
        alert(`Game over! You reached level ${level}`);
        level = 1;
      }
      updateBest(level);
      showNumber();
    });

    updateBest(level);
    showNumber();
  </script>

  <a href="index.html" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #555;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    text-decoration: none;
  ">‚Üê Back</a>
</body>
</html>
