<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Memory</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .light {
      background: #f4f4f4;
      color: #111;
    }
    #number, #inputSection {
      font-size: 2em;
      margin: 20px;
    }
    #backButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #backButton:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <button id="backButton" onclick="window.location.href='index.html'">‚Üê Back</button>
  <h1>Number Memory</h1>
  <div id="number"></div>
  <div id="inputSection" style="display:none;">
    <input id="userInput" type="text" placeholder="Enter the number" />
    <button onclick="checkInput()">Submit</button>
  </div>
  <div id="message"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "benchmark-f06e7.firebaseapp.com",
      databaseURL: "https://benchmark-f06e7-default-rtdb.firebaseio.com/",
      projectId: "benchmark-f06e7",
      storageBucket: "benchmark-f06e7.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let level = 1;
    let currentNumber = "";

    function generateNumber(length) {
      let number = "";
      for (let i = 0; i < length; i++) {
        number += Math.floor(Math.random() * 10);
      }
      return number;
    }

    function startLevel() {
      currentNumber = generateNumber(level);
      document.getElementById("number").textContent = currentNumber;
      document.getElementById("inputSection").style.display = "none";
      document.getElementById("message").textContent = "";
      setTimeout(() => {
        document.getElementById("number").textContent = "";
        document.getElementById("inputSection").style.display = "block";
        document.getElementById("userInput").value = "";
        document.getElementById("userInput").focus();
      }, 1000 + level * 500);
    }

    function checkInput() {
      const userInput = document.getElementById("userInput").value;
      if (userInput === currentNumber) {
        level++;
        startLevel();
      } else {
        document.getElementById("message").textContent = `Game Over! You reached level ${level}.`;
        saveScore(level);
      }
    }

    function saveScore(score) {
      const best = parseInt(localStorage.getItem("numberMemory")) || 0;
      if (score > best) {
        localStorage.setItem("numberMemory", score);
      }
      const name = prompt("Enter your name for the leaderboard:");
      if (name) {
        db.ref("numberMemoryScores").push({
          name: name,
          level: score
        });
      }
    }

    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        checkInput();
      }
    });

    window.onload = startLevel;
  </script>
</body>
</html>
