<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reaction Time Test</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #333;
      color: white;
    }
    #box {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: red;
      font-size: 32px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="box">Wait for green...</div>

  <script>
    const box = document.getElementById('box');
    let start, timeout;
    let clickable = false;

    function reset() {
      box.style.background = 'red';
      box.textContent = 'Wait for green...';
      clickable = false;
      timeout = setTimeout(() => {
        box.style.background = 'green';
        box.textContent = 'CLICK or PRESS K/SPACE!';
        start = new Date().getTime();
        clickable = true;
      }, Math.random() * 3000 + 2000);
    }

    function handleAction() {
      if (!clickable && box.style.background === 'red') {
        clearTimeout(timeout);
        box.textContent = 'Too early! Click or press to restart.';
        box.style.background = '#222';
      } else if (clickable && box.style.background === 'green') {
        let reaction = new Date().getTime() - start;
        box.textContent = `Your time: ${reaction}ms. Click or press to try again.`;
        box.style.background = '#222';
        clickable = false;
      } else {
        reset();
      }
    }

    box.addEventListener('click', handleAction);
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.key.toLowerCase() === 'k') {
        handleAction();
      }
    });

    reset();
  </script>
</body>
</html>
