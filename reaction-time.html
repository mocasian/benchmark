<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reaction Time Test</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #333;
      color: white;
    }
    #box {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: red;
      font-size: 32px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="box">Wait for green...</div>
  <script>
    const box = document.getElementById('box');
    let start, timeout;

    function reset() {
      box.style.background = 'red';
      box.textContent = 'Wait for green...';
      timeout = setTimeout(() => {
        box.style.background = 'green';
        box.textContent = 'CLICK!';
        start = new Date().getTime();
      }, Math.random() * 3000 + 2000);
    }

    box.addEventListener('click', () => {
      if (box.style.background === 'green') {
        let reaction = new Date().getTime() - start;
        box.textContent = `Your time: ${reaction}ms. Click to try again.`;
        box.style.background = '#222';
        clearTimeout(timeout);
      } else if (box.style.background === 'red') {
        clearTimeout(timeout);
        box.textContent = 'Too early! Click to restart.';
        box.style.background = '#222';
      } else {
        reset();
      }
    });

    reset();
  </script>
</body>
</html>
