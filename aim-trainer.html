<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aim Trainer</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #111;
    user-select: none;
    overflow: hidden;
    transition: background 0.3s;
  }
  body.light {
    background: #f4f4f4;
  }
  #backButton {
    position: fixed; top: 20px; left: 20px;
    padding: 10px 15px;
    background: #444; border: none; border-radius: 5px;
    color: white; cursor: pointer;
    z-index: 1000;
  }
  #backButton:hover {
    background: #666;
  }
  #gameArea {
    width: 100vw;
    height: 100vh;
    position: relative;
  }
  #target {
    position: absolute;
    width: 80px;
    height: 80px;
    background: red;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.2s;
  }
  body.light #target {
    background: darkred;
  }
  #scoreboard {
    position: fixed;
    top: 20px;
    right: 20px;
    color: white;
    font-family: sans-serif;
    font-size: 1.5rem;
    user-select: none;
    z-index: 1000;
  }
  body.light #scoreboard {
    color: #111;
  }
</style>
</head>
<body>
<button id="backButton" onclick="window.location.href='index.html'">‚Üê Back</button>
<div id="gameArea">
  <div id="target"></div>
</div>
<div id="scoreboard">Score: 0</div>

<script>
  const gameArea = document.getElementById("gameArea");
  const target = document.getElementById("target");
  const scoreboard = document.getElementById("scoreboard");

  let score = 0;
  let gameDuration = 30000; // 30 seconds
  let gameEndTime = 0;
  let timer;

  function randomPosition() {
    const maxX = window.innerWidth - target.offsetWidth;
    const maxY = window.innerHeight - target.offsetHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    return {x, y};
  }

  function moveTarget() {
    const pos = randomPosition();
    target.style.left = pos.x + "px";
    target.style.top = pos.y + "px";
  }

  function hitTarget() {
    if(Date.now() > gameEndTime) {
      endGame();
      return;
    }
    score++;
    scoreboard.textContent = `Score: ${score}`;
    moveTarget();
  }

  function endGame() {
    target.style.display = "none";
    alert(`Game over! Your score: ${score}`);
    saveScore(score);
  }

  function saveScore(score) {
    let best = localStorage.getItem("aimTrainer");
    if(!best || score > best) {
      localStorage.setItem("aimTrainer", score);
      alert("New best score!");
    }
    const name = prompt("Enter your name for leaderboard:");
    if(name) {
      // Submit to Firebase leaderboard (add your firebase code here)
      console.log(`Name: ${name}, Score: ${score}`);
    }
  }

  target.addEventListener("click", hitTarget);

  window.onload = () => {
    if(localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
    }
    score = 0;
    scoreboard.textContent = `Score: 0`;
    target.style.display = "block";
    moveTarget();
    gameEndTime = Date.now() + gameDuration;
    setTimeout(() => {
      endGame();
    }, gameDuration);
  };

  window.onresize = () => {
    moveTarget();
  };
</script>
</body>
</html>
